<!DOCTYPE html>
<head>
    <title>مرحبا بيك</title>
    <STYLE>
        body {
    display: flex;
    justify-content: center; /* محاذاة أفقية للأزرار */
    align-items: center; /* محاذاة رأسية للأزرار */
    height: 100vh; /* ارتفاع الصفحة بالكامل */
    margin: 0; /* إزالة الهوامش */
    background-color: #0d6969; /* لون خلفية اختياري */
}
button {
            padding: 15px 30px; /* زيادة المسافة داخل الزر */
            font-size: 20px; /* تكبير الخط */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease; /* تأثير التحويل */
        }

        button:hover {
            transform: scale(1.5); /* تكبير الزر عند المرور عليه */
        }
</STYLE>
</head>
<body>
    <a href="funny.html"><button ><h1>مرحبا بيك</h1></button></a>
    
</body>
